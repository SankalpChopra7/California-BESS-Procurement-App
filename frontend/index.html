<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BESS Procurement Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Cesium CSS -->
  <link href="https://cdn.jsdelivr.net/npm/cesium@1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    body { margin: 0; padding: 0; }
    /* both map containers take the entire viewport */
    #map, #cesiumContainer {
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 5px;
      background: white;
    }
  </style>
</head>
<body>
  <button id="toggle">Switch to 3D</button>
  <div id="map"></div>
  <div id="cesiumContainer"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Cesium JS -->
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.118/Build/Cesium/Cesium.js"></script>

  <script>
    let is3D = false;

    // Leaflet map setup
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Cesium viewer
    Cesium.Ion.defaultAccessToken = '';
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
      }),
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // Load supplier and project data
    async function loadData() {
      const suppliers = await fetch('/suppliers').then(r => r.json());
      const projects = await fetch('/projects').then(r => r.json());

      const latlngs = [];

      // Add to Leaflet
      suppliers.forEach(s => {
        if (s.lat && s.lon) {
          const popup = `<b>${s.company}</b>${s.contact_url ? ` - <a href="${s.contact_url}" target="_blank">Link</a>` : ''}`;
          L.circleMarker([s.lat, s.lon], { radius: 6, color: 'blue' })
            .bindPopup(popup)
            .addTo(map);
          latlngs.push([s.lat, s.lon]);
        }
      });

      projects.forEach(p => {
        if (p.lat && p.lon) {
          const popup = `<b>${p.project}</b>`;
          L.circleMarker([p.lat, p.lon], { radius: 6, color: 'red' })
            .bindPopup(popup)
            .addTo(map);
          latlngs.push([p.lat, p.lon]);
        }
      });

      if (latlngs.length) {
        map.fitBounds(latlngs);
      }

      // Add to Cesium
      suppliers.forEach(s => {
        if (s.lat && s.lon) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(s.lon, s.lat),
            point: { pixelSize: 8, color: Cesium.Color.BLUE },
            description: `<b>${s.company}</b>${s.contact_url ? `<br/><a href="${s.contact_url}" target="_blank">Link</a>` : ''}`
          });
        }
      });

      projects.forEach(p => {
        if (p.lat && p.lon) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat),
            point: { pixelSize: 10, color: Cesium.Color.RED },
            description: `<b>${p.project}</b>`
          });
        }
      });

      if (latlngs.length) {
        const bounds = L.latLngBounds(latlngs);
        const rect = Cesium.Rectangle.fromDegrees(
          bounds.getWest(),
          bounds.getSouth(),
          bounds.getEast(),
          bounds.getNorth()
        );
        viewer.camera.flyTo({ destination: rect });
      }
    }

    // Toggle between 2D and 3D
    document.getElementById('toggle').onclick = () => {
      is3D = !is3D;
      document.getElementById('map').style.display = is3D ? 'none' : 'block';
      document.getElementById('cesiumContainer').style.display = is3D ? 'block' : 'none';
      document.getElementById('toggle').innerText = is3D ? 'Switch to 2D' : 'Switch to 3D';
    };

    // Start with Leaflet map visible
    document.getElementById('map').style.display = 'block';
    loadData();
  </script>
</body>
</html>
