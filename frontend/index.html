<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BESS Procurement Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; }
    #toolbar { position: absolute; top: 5px; left: 5px; background: rgba(255,255,255,0.8); padding: 5px; }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="toolbar">
    <button id="toggle">Toggle 2D/3D</button>
  </div>
  <script>
    Cesium.Ion.defaultAccessToken = '';
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.UrlTemplateImageryProvider({
        url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
      }),
      baseLayerPicker: false
    });

    async function loadData() {
      const suppliers = await fetch('/suppliers').then(r => r.json());
      const projects = await fetch('/projects').then(r => r.json());

      suppliers.forEach(s => {
        if(s.lat && s.lon) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(s.lon, s.lat),
            point: { pixelSize: 6, color: Cesium.Color.BLUE },
            description: `${s.company} (${s.service_type})`
          });
        }
      });

      projects.forEach(p => {
        if(p.lat && p.lon) {
          viewer.entities.add({
            position: Cesium.Cartesian3.fromDegrees(p.lon, p.lat),
            point: { pixelSize: 10, color: Cesium.Color.RED },
            description: `${p.project} - ${p.location}`
          });
        }
      });
    }

    document.getElementById('toggle').onclick = () => {
      if(viewer.scene.mode === Cesium.SceneMode.SCENE3D) {
        viewer.scene.morphTo2D(0);
      } else {
        viewer.scene.morphTo3D(0);
      }
    };

    loadData();
  </script>
</body>
</html>
